<div id="map"></div>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 3,
        center: { lat: 0, lng: 0 }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&quot; async defer></script>
